<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários 2</title>
</head>
<body>
	<h1>Teste de Formulário 3</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="inome">Nome Completo: </label>
			<input type="text" name="nome" id="inome" required maxlength="30" size="15" placeholder="nome completo" autocomplete="username">
		</p>
		<p>
			<label for="imedia">Média</label>
			<input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
		</p>
		<p>
			<label for="imes">Ano Letivo </label>
			<input type="month" name="mes" id="imes">
		</p>
		<p>
			<label for="idata">Data da Prova </label>
			<input type="date" name="data" id="idata">
		</p>
		<p>
			<label for="ihora">Horário da Prova </label>
			<input type="time" name="hora" id="ihora">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
