<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulários 5</title>
	<style>
		fieldset{
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Exemplos de Formulários 5</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label><br>
			<input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label>
		</fieldset>
			
		<fieldset>
			<legend>Esportes Favoritos</legend>
			<input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol"> Futebol</label><br>
			<input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete"> Basquete</label><br>
			<input type="checkbox" name="natacao" id="inatacao"><label for="inatacao"> Natação</label><br>
			<input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis </label>
		</fieldset>	

		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
